<html lang="en">

<head>
    <title>校园微助手</title>
    <meta charset="UTF-8">
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your Keywords">
    <meta name="author" content="Author Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--<link rel="stylesheet" type="text/css" href="jcDate.css"/>-->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="toastr.min.css">
    <link rel="stylesheet" href="kebiao.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="signin.cssv=1.0">
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

<body>
    <div class="inner-page cet" id="divform">
        <div class="brand">
            <div class="brand-text">
                课表查询
            </div>
        </div>
        <div class="form">
            <div class="instruction">
                请输入您的学号及密码
            </div>
            <div id="error"></div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </div>
                    <form id="kebiaoform">
                    <input id="SID" name="SID" type="text" class="form-control" placeholder="学号" />
                    
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <input id="password" name="password" type="password" class="form-control" placeholder=" 教务网密码" />
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <input id="tpassword" name="tpassword" type="password" class="form-control" placeholder="体育系统密码" />
                </div>
            </div>
            <input id="submit" class="btn btn-danger btn-block" value="查询当日课表" />
        </form>
        </div>
        
        <div class="copyright">由校园微助手提供技术支持</div>
    </div>

    <div id="container" style="display:none">
    <div id="heading">
        <h2 style="text-align:center;font-size:25px">课程表</h2>
        <select id="selYear"></select>
        <select id="selMonth"></select>
        <select id="selDay"></select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="button" type="button" onclick="mysearch()">查询</button>
    </div>
    <div id="terror"></div>
    <div id="content_menu">
        <table id="day" align="center" width="100%" height="90%" border="1" cellspacing="0" cellpadding="0">
            <h2 style="text-align:center;font-size:20px">每日课程提醒</h2>
            <p id="date" style="text-align:center"></p>
            <tr height="10%">
                <td class="day section" width="20%">节次</td>
                <td class="day subject" width="40%">课程</td>
                <td class="day address" width="20%">地点</td>
                <td class="day teacher" width="20%">教师</td>
            </tr>
        </table>
    </div>
    </div>
    <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="post.js"></script>
    <script type="text/javascript" src="selecttime.js"></script>
    <script type="text/javascript" src="setdata.js"></script>

    <script src="jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="setinput.js"></script>
    -->
</body>
</html>
