<body id="body">
    <div class="inner-page cet" id="divform">
        <div class="brand">
            <div class="brand-text">
                查询成绩
            </div>
        </div>
        <div class="form">
            <div class="instruction">
                祝君成绩A+
            </div>
            <div id="error"></div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </div>
                   <select name="choose" class="form-control" id="select">
                        <option value="2013-2014 第一学期" >2013-2014 第一学期</option>
                        <option value="2013-2014 第二学期">2013-2014 第二学期</option>
                        <option selected="selected" value="2014-2015 第一学期">2014-2015 第一学期</option>
                        <option value="2014-2015 第二学期">2014-2015 第二学期</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </div>
                    <form id="kebiaoform">
                        
                        <input id="SID" name="SID" type="text" class="form-control" placeholder="请输入学号" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <input id="password" name="password" type="password" class="form-control" placeholder="请输入密码" />
                </div>
            </div>
            <a href="#" id="submit" class="btn btn-danger btn-block ladda-button" data-style="expand-right"/><span class="ladda-label">查询成绩</span></a>

        </form>
        </div>
        <div class="copyright">由校园微助手提供技术支持</div>
    </div>

    <div id="content_menu" style="display:none" class="table-responsive">
        <table id="day" class="table table-bordered">
            <h2 style="text-align:center;font-size:2vw">成绩查询</h2>
            <p id="gpa"></p>
            <thead>
                <tr height="10%" align="center" class="info" style="font-size:1vw">
                    <th class="order section" width="20%">序号</th>
                    <th class="day subject" width="40%">课程名称</th>
                    <th class="day address" width="20%">学分</th>
                    <th class="day teacher" width="20%">成绩</th>
                </tr>
            </thead>
        </table>
    </div>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="post.js"></script>  
    <script type="text/javascript" src="setgrade.js"></script>
